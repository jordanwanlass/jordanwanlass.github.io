<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null&Co</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carmen+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* New background: dark blue with radial gradient orange glow from bottom */
            background: radial-gradient(circle at bottom, rgba(254, 180, 52, 0.2) 0%, rgba(254, 180, 52, 0) 50%), #030532;
            font-family: 'Carmen Sans', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Watermarks removed */

        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }

        .center-logo {
            max-width: 250px;
            height: auto;
            margin-right: 30px;
        }

        .tagline {
            color: white;
            font-size: 3.8em;
            line-height: 1.1;
            font-weight: 300;
        }

        .bottom-logo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            height: auto;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="center-content">
        <img src="resources/Logo Png_6.png" alt="Null&Co Logo" class="center-logo">
        <div class="tagline">Engineering Clarity,<br>Partnering for Growth</div>
    </div>
    <img src="resources/Logo Png_2.png" alt="Null&Co Logo" class="bottom-logo">
</body>
</html>
