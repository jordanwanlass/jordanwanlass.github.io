<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null&Co</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carmen+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at bottom, rgba(254, 180, 52, 0.2) 0%, rgba(254, 180, 52, 0) 50%), #030532;
            font-family: 'Carmen Sans', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            flex-direction: row;
            max-width: 90%;
            box-sizing: border-box;
        }

        .center-logo {
            max-width: 250px;
            height: auto;
            margin-right: 30px;
        }

        .tagline {
            color: white;
            font-size: 3.8em;
            line-height: 1.1;
            font-weight: 300;
        }

        .bottom-logo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            height: auto;
            z-index: 1;
        }

        /* Responsive adjustments */

        /* For screens up to 992px (typical tablet landscape to smaller desktop) */
        @media (max-width: 992px) {
            .center-logo {
                max-width: 200px;
                margin-right: 25px;
            }
            .tagline {
                font-size: 3em;
            }
            .bottom-logo {
                max-width: 120px;
            }
        }

        /* For screens up to 768px (typical tablet portrait to large phone landscape) */
        @media (max-width: 768px) {
            .center-logo {
                max-width: 160px;
                margin-right: 20px;
            }
            .tagline {
                font-size: 2.5em;
            }
            .bottom-logo {
                max-width: 100px;
            }
        }

        /* For screens up to 576px (typical phone portrait) - iPhone 15 Pro portrait fits here */
        @media (max-width: 576px) {
            body {
                overflow-y: auto;
                overflow-x: hidden;
            }

            .center-content {
                flex-direction: column; /* Stack logo and text vertically */
                max-width: 90%;
                padding: 0 15px;
            }

            .center-logo {
                margin-right: 0; /* Remove horizontal margin */
                margin-bottom: 20px; /* Add vertical margin below logo */
                max-width: 140px; /* Adjust logo size for phone screens */
            }

            .tagline {
                font-size: 1.8em; /* Adjusted font size for readability on phones */
                text-align: center;
                line-height: 1.3; /* Increased line height slightly for better spacing when stacked */
            }

            .bottom-logo {
                max-width: 80px; /* Smaller bottom logo for phone screens */
                bottom: 15px; /* Adjust position slightly */
            }
        }

        /* For very small screens (e.g., iPhone SE 1st gen, older Android) */
        @media (max-width: 375px) {
            .center-logo {
                max-width: 120px;
            }
            .tagline {
                font-size: 1.5em; /* Further reduce font size for very narrow screens */
                line-height: 1.4;
            }
        }

        /* Edge case for very short screens if content still pushes too much */
        @media (max-height: 600px) and (max-width: 576px) {
            .center-logo {
                max-width: 100px;
                margin-bottom: 10px;
            }
            .tagline {
                font-size: 1.2em;
                line-height: 1.5;
            }
            .bottom-logo {
                max-width: 60px;
                bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="center-content">
        <img src="resources/Logo Png_6.png" alt="Null&Co Logo" class="center-logo">
        <div class="tagline">Engineering Clarity,<br>Partnering for Growth</div>
    </div>
    <img src="resources/Logo Png_2.png" alt="Null&Co Logo" class="bottom-logo">
</body>
</html>
