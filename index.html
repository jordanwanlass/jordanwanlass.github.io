<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null&Co</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carmen+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        html, body { /* Ensure html also takes full height */
            margin: 0;
            padding: 0;
            height: 100%; /* Use 100% for html/body height */
            overflow: hidden; /* Prevent scrolling by default on html/body */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at bottom, rgba(254, 180, 52, 0.2) 0%, rgba(254, 180, 52, 0) 50%), #030532;
            font-family: 'Carmen Sans', sans-serif;
            position: relative;
        }

        .center-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
            max-width: 90%;
            box-sizing: border-box;
            padding: 20px 0; /* Add some vertical padding to push content away from edges slightly */
            flex-grow: 1; /* Allow this to grow and push bottom logo down */
        }

        .center-logo {
            max-width: 250px;
            height: auto;
            margin-right: 30px;
        }

        .tagline {
            color: white;
            font-size: 3.8em;
            line-height: 1.1;
            font-weight: 300;
        }

        .bottom-logo {
            position: relative; /* Change to relative or simply keep in flow */
            bottom: unset; /* Remove fixed bottom positioning */
            left: unset; /* Remove fixed left positioning */
            transform: none; /* Remove transform */
            margin-bottom: 20px; /* Add margin to space from bottom */
            max-width: 150px;
            height: auto;
            z-index: 1;
            flex-shrink: 0; /* Prevent it from shrinking */
        }

        /* Responsive adjustments */

        @media (max-width: 992px) {
            .center-logo {
                max-width: 200px;
                margin-right: 25px;
            }
            .tagline {
                font-size: 3em;
            }
            .bottom-logo {
                max-width: 120px;
            }
        }

        @media (max-width: 768px) {
            .center-logo {
                max-width: 160px;
                margin-right: 20px;
            }
            .tagline {
                font-size: 2.5em;
            }
            .bottom-logo {
                max-width: 100px;
            }
        }

        @media (max-width: 576px) {
            html, body {
                height: 100%; /* Ensure full height on mobile too */
                overflow: hidden; /* Explicitly prevent scrolling on mobile */
            }

            .center-content {
                flex-direction: column;
                max-width: 90%;
                padding: 30px 15px; /* Increased padding top/bottom for spacing */
            }

            .center-logo {
                margin-right: 0;
                margin-bottom: 20px;
                max-width: 140px;
            }

            .tagline {
                font-size: 1.8em;
                text-align: center;
                line-height: 1.3;
            }

            .bottom-logo {
                margin-bottom: 30px; /* Increase margin for more space at the very bottom */
                max-width: 80px;
            }
        }

        @media (max-width: 375px) {
            .center-logo {
                max-width: 120px;
            }
            .tagline {
                font-size: 1.5em;
                line-height: 1.4;
            }
        }

        @media (max-height: 600px) and (max-width: 576px) {
            .center-content {
                padding: 15px 10px; /* Reduce padding for very short screens */
            }
            .center-logo {
                max-width: 100px;
                margin-bottom: 10px;
            }
            .tagline {
                font-size: 1.2em;
                line-height: 1.5;
            }
            .bottom-logo {
                max-width: 60px;
                margin-bottom: 15px; /* Adjust margin here too */
            }
        }
    </style>
</head>
<body>

    <div class="center-content">
        <img src="resources/Logo Png_6.png" alt="Null&Co Logo" class="center-logo">
        <div class="tagline">Engineering Clarity,<br>Partnering for Growth</div>
    </div>
    <img src="resources/Logo Png_2.png" alt="Null&Co Logo" class="bottom-logo">
</body>
</html>
